<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
            <div class="row">
                <div class="col-auto">
                    <input type="text" class="form-control col-auto" placeholder="Item name" id="item">
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control col-auto" placeholder="Description" id="description">
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-dark col-auto" value="Submit">
                </div>

            </div>
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item d-flex justify-content-between">Item 1  <div>
             <button class="btn btn-danger btn-sm  delete">X</button> 
             <button class="btn btn-primary btn-sm">edit</button>
             </div>
          </li>
          <li class="list-group-item d-flex justify-content-between" style="display: none;">Item 2  <div>
             <button class="btn btn-danger btn-sm  delete">X</button> 
             <button class="btn btn-primary btn-sm">edit</button>
             </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">Item 3  <div>
             <button class="btn btn-danger btn-sm  delete">X</button> 
             <button class="btn btn-primary btn-sm">edit</button>
             </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">Item 4  <div>
             <button class="btn btn-danger btn-sm  delete">X</button> 
             <button class="btn btn-primary btn-sm">edit</button>
             </div>
          </li>
          
        </ul>
       </div>
      </div>

</body>
<script src="./index.js"></script>
</html>
